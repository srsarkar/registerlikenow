<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
	<head>

		<title>Register...Like, Now</title>
		<link rel="stylesheet" href="css/style.css">

	<body>
<!--"data-" treated as storage area for private data all we need to do is control the speed of the background images, so data-type="background" and data-speed="10" are key attributes that specify the parameters-->
		<section id="home" data-type="background" data-speed="10">
			<article>Register to Vote!</article>
			<form>
				<input type="button" value="REGISTER" onclick="window.location.href='#register'"/>
			</form>
			<form>
				<input type="button" value="LEARN" onclick="window.location.href='#learn'"/>
			</form>
		</section>

		<section id="register" data-type="background" data-speed="4">
			<header>
				<nav><ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Register</a></li>
					<li><a href="#">Learn</a></li>
					<li><a href="#">About</a></li>
				</ul></nav>
			</header>
			<article>Are you doing something important now?</article>
		</section>

		<section id="learn" data-type="background" data-speed="2">
			<article>There are so many weirdo politicians out there!</article>
		</section>

		<section id="about" data-type="background" data-speed="2">
			<article>About the freak behind this shebang</article>
		</section>


	</body>
</html>
